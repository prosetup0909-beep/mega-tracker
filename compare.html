<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaPrice | Smart Comparison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* This is the CSS Part */
        body { background-color: #0b0f19; color: #f8fafc; font-family: sans-serif; }
        .mega-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .best-price { border: 2px solid #10b981; position: relative; }
        .best-badge { position: absolute; top: -12px; right: 10px; background: #10b981; color: white; padding: 2px 10px; border-radius: 10px; font-size: 10px; font-weight: bold; }
    </style>
</head>
<body class="p-6">
    <a href="index.html" class="text-blue-400 text-sm mb-4 block">‚Üê Back to Weather Tracker</a>

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-black italic tracking-tighter text-blue-400">MEGAPRICE COMPARE</h1>
        </header>

        <div class="mega-glass p-2 rounded-2xl flex mb-12 shadow-2xl">
            <input id="productSearch" type="text" placeholder="Search product..." class="flex-1 bg-transparent px-6 py-4 outline-none">
            <button onclick="comparePrices()" class="bg-blue-600 px-8 py-4 rounded-xl font-bold">COMPARE</button>
        </div>

        <div id="resultsArea" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
            </div>
    </div>
<script>
        
        
        function comparePrices() {
            const input = document.getElementById('productSearch').value;
            
            // Basic validation check
            if (input === "") {
                alert("Please enter a product name first!");
                return;
            }

            
            
            const store1 = { name: "Amazon Hub", price: Math.floor(Math.random() * 100) + 500 };
            const store2 = { name: "eBay Global", price: Math.floor(Math.random() * 100) + 480 };
            const store3 = { name: "Walmart Pro", price: Math.floor(Math.random() * 100) + 510 };

            const allStores = [store1, store2, store3];

            
            let cheapest = allStores[0].price;
            for (let i = 0; i < allStores.length; i++) {
                if (allStores[i].price < cheapest) {
                    cheapest = allStores[i].price;
                }
            }

            
            const results = document.getElementById('resultsArea');
            results.classList.remove('hidden');
            results.innerHTML = ""; 

            
            allStores.forEach(item => {
                let bestTag = "";
                let highlightClass = "";
                
                
                if (item.price === cheapest) {
                    bestTag = '<div class="best-badge">BEST VALUE</div>';
                    highlightClass = 'best-price';
                }

                results.innerHTML += `
                    <div class="mega-glass p-6 rounded-2xl ${highlightClass}">
                        ${bestTag}
                        <h3 class="text-slate-400 font-bold uppercase text-xs">${item.name}</h3>
                        <div class="text-3xl font-black mt-2">$${item.price}</div>
                        <button class="w-full mt-4 py-2 bg-slate-800 rounded-lg text-xs">Buy Now</button>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
