<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MegaScan | Receipt Intelligence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src='https://unpkg.com/tesseract.js@v2.1.0/dist/tesseract.min.js'></script>
    <style>
        body { background-color: #0b0f19; color: #f8fafc; font-family: sans-serif; }
        .mega-glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.1); }
        .spinner { border: 4px solid rgba(255, 255, 255, 0.1); border-left-color: #60a5fa; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-6">
    <div class="max-w-2xl mx-auto">
        <a href="index.html" class="text-blue-400 text-sm mb-6 block">‚Üê Back to Dashboard</a>
        
        <header class="mb-10 text-center">
            <h1 class="text-3xl font-black italic text-blue-400 uppercase">MegaScan Intelligence</h1>
            <p class="text-slate-500 text-xs mt-2 uppercase tracking-widest">Financial Data Extraction Tool</p>
        </header>

        <div class="mega-glass p-8 rounded-3xl text-center shadow-2xl">
            <input type="file" id="receiptInput" accept="image/*" class="hidden">
            <label for="receiptInput" class="cursor-pointer bg-blue-600 hover:bg-blue-700 px-8 py-4 rounded-xl font-bold inline-block mb-4 transition-all">
                SELECT RECEIPT IMAGE
            </label>
            <p class="text-slate-500 text-sm italic">Supports JPG, PNG (Max 5MB)</p>
            
            <div id="loading" class="hidden mt-6 flex justify-center items-center gap-3">
                <div class="spinner"></div>
                <span class="text-blue-400 font-mono animate-pulse">ANALYZING DATA...</span>
            </div>
        </div>

        <div id="resultCard" class="hidden mt-8 mega-glass p-8 rounded-3xl border-l-4 border-l-blue-500">
            <h2 class="text-slate-400 font-bold text-xs uppercase mb-4 tracking-tighter">Extracted Financial Data</h2>
            <div id="extractedText" class="text-sm font-mono text-slate-300 whitespace-pre-line leading-relaxed"></div>
        </div>
    </div>
</body>
</html>
