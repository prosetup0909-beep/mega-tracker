<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 08 - Reliable Word Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0f172a; color: white; }
        .word-box { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; justify-content: center; min-height: 200px; background: #1e293b; padding: 20px; border-radius: 15px; }
    </style>
</head>
<body class="p-6">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">LYRIC WORD CLOUD</h1>
        
        <textarea id="lyrics" class="w-full h-32 p-4 rounded bg-slate-900 border border-slate-700 mb-4" placeholder="Paste lyrics here..."></textarea>
        
        <button onclick="processLyrics()" class="w-full bg-blue-600 hover:bg-blue-700 p-4 rounded font-bold transition">
            CREATE CLOUD
        </button>

        <div id="cloudArea" class="word-box mt-6">
            <p class="text-slate-500">Cloud will appear here...</p>
        </div>
    </div>

    <script>
        function processLyrics() {
            const text = document.getElementById('lyrics').value;
            if(!text) return alert("Paste lyrics first!");

            const cloudArea = document.getElementById('cloudArea');
            cloudArea.innerHTML = ""; // Clear area

            // Step 1: Count words
            const words = text.toLowerCase().replace(/[^\w\s]/g, "").split(/\s+/).filter(w => w.length > 3);
            const freq = {};
            words.forEach(w => freq[w] = (freq[w] || 0) + 1);

            // Step 2: Display words with different sizes
            Object.keys(freq).forEach(word => {
                const span = document.createElement('span');
                span.innerText = word;
                // Human Logic: Set size based on frequency
                const size = Math.min(60, 16 + (freq[word] * 5)); 
                span.style.fontSize = size + "px";
                span.style.color = `hsl(${Math.random() * 360}, 70%, 70%)`;
                span.style.fontWeight = "bold";
                cloudArea.appendChild(span);
            });
        }
    </script>
</body>
</html>
